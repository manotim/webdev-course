<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <meta charset="UTF-8" />
  <style>
    .profile-card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      border-radius: 50%;
    }
    .profile-card h2 {
      margin: 10px 0;
      color: #333;
    }
    .profile-card p {
      font-size: 14px;
      color: #666;
    }
    .profile-card button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://cdn.pixabay.com/photo/2022/12/24/21/14/portrait-7676482_1280.jpg" alt="My Photo" />
    <h2>Mike Manoti</h2>
    <p>Web Developer in trainer.</p>
    <button>Contact Me</button>
  </div>

</body>
</html>
