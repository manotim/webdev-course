<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }

    .container {
      display: flex;
      margin: 20px;
    }

    .main {
      flex: 3;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f7f7f7;
    }

    .post {
      background: #fff;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="main">
      <div class="post">
        <h2>My First Post</h2>
        <p>This is the content of my first blog post...</p>
      </div>
      <div class="post">
        <h2>Another Post</h2>
        <p>Here’s more awesome content...</p>
      </div>
    </div>
    <div class="sidebar">
      <h3>About Me</h3>
      <p>I’m learning to build websites!</p>
      <h4>Links</h4>
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Portfolio</a></li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2025 My Blog. All rights reserved.
  </footer>

</body>
</html>
